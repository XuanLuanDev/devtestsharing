<!-- Blog Start -->
<section class="py-12 container mx-auto px-6 " >
    
    <div class="flex justify-center">
        <div class="lg:w-2/3 space-y-5 text-center">
            <h1 class="text-2xl text-gray-800 uppercase tracking-widest">Các sản phẩm đã thực hiện</h1>
            <div class="h-0.5 bg-green-500 w-14 mx-auto"></div>
            <p class="text-gray-400">Tổng hợp 1 số sản phẩm chúng tôi đã thực hiện
            </p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-20 ">
        <div *ngFor="let p of products">
            <!-- Blog 1 -->
            <div class="transition-all ease-in-out duration-300 hover:-translate-y-4">
                <img [attr.src]="p.img" class="mb-4" alt="{{p.title}}">

                <h1 class="text-gray-400 text-sm">{{p.type}}</h1>

                <h1 class="mb-2">
                    <a href="#" class="text-xl hover:text-green-500">{{p.title}}</a>
                </h1>

                <p class="text-gray-400 text-sm">{{p.description}}</p>

                <div class="mt-4">
                    <a href="{{p.url}}" target="_blank" class="text-green-500">
                        Xem chi tiết
                    </a>
                </div>
            </div>
        </div>

       
    </div>
    <app-pagination [totalRecords]="totalRecord" [recordsPerPage]="recordsPerPage" (onPageChange)="changePage($event)" *ngIf="totalRecord>0"></app-pagination>
</section>
<!-- Blog End -->
