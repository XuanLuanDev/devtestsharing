<div class="mt-10 mx-auto container">

    <div class="mb-4 md:mb-0 w-full mx-auto relative">
      <div class="px-4 lg:px-0">
        <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
          {{post.title}}
        </h2>
        <div
          class="py-2 text-green-700 inline-flex items-center justify-center mb-2"
        >
        {{post.created_at | date:'yyyy-MM-dd'}}
    </div>
      </div>

   
    </div>

    <div class="flex flex-col lg:flex-row lg:space-x-12">

      <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full lg:w-3/4" [innerHtml]="post.contents | safeHtml">
      

      </div>

      <div class="w-full lg:w-1/4 m-auto mt-12 max-w-screen-sm">
        <div class="p-4 border-t border-b md:border md:rounded">
          <div class="flex py-2">
            <div>
              <p class="font-semibold text-gray-700 text-sm"> {{author?.name}} </p>
              <p class="font-semibold text-gray-600 text-xs"> {{author?.job}} </p>
            </div>
          </div>
          <p class="text-gray-700 py-3" [innerHtml]="author?.description | safeHtml">
          </p>
         
        </div>
      </div>

    </div>
</div>
