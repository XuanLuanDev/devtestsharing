<div class="bg-white">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Danh sách các bài viết</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Tổng hợp kiến thức và chia sẻ kinh nghiệm.</p>
      </div>
      <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200  lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <article class="flex max-w-xl flex-col items-start justify-between" *ngFor="let p of posts">
          <div class="flex items-center gap-x-4 text-xs">
            <time datetime="2020-03-16" class="text-gray-500">{{p.created_at  | date:'yyyy-MM-dd'}}</time>
            <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{p.category}}</a>
          </div>
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <a [routerLink]="['/bai-viet',p.slug]">
                <span class="absolute inset-0"></span>
               {{ p.title}}
              </a>
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600" [innerHtml]="p.contents | safeHtml"></p>
          </div>
          <div class="relative mt-8 flex items-center gap-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            
            <div class="text-sm leading-6">
              <p class="font-semibold text-gray-900">
                <a href="#">
                  <span class="absolute inset-0"></span>
                  {{ getAuthor(p.author)?.name}}
                </a>
              </p>
              <p class="text-gray-600"> {{ getAuthor(p.author)?.job}}</p>
            </div>
          </div>
        </article>
      </div>
      <!-- <app-pagination [totalRecords]="totalRecord" [recordsPerPage]="recordsPerPage" (onPageChange)="changePage($event)" ></app-pagination> -->
      <div class="flex items-center justify-between   bg-white px-4 py-3 sm:px-6" >
        <div class="flex flex-1 justify-between">
          <a (click)="changePage(page -1)"  [disabled]="page<=1" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
          <a (click)="changePage(page +1)" [disabled]="page>=totalPage"  class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
        </div>
        
      </div>
    </div>
  </div>
